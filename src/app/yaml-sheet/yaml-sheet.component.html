@if (shown) {
  <div class="veil">
    <div class="modal">
      <h2>Yaml Editor</h2>
      <div class="info">
        Edit the radio's configuration as a YAML file.
        <a
          href="https://github.com/mbof/hxsync/blob/main/yaml.md"
          target="_blank"
          >Documentation</a
        >
      </div>
      <div class="contents">
        <textarea #yamlText [formControl]="yamlControl"></textarea>
      </div>
      @if (yamlError) {
        <div class="error">
          {{ yamlError.msg }}
          @if (yamlError.range) {
            (at
            <a (click)="selectRange(yamlError.range)" href="#">{{
              getLocationText(yamlError.range[0])
            }}</a
            >)
          }
        </div>
      }
      @if (clipboardConfirmation) {
        <div class="copy-confirm">{{ clipboardConfirmation }}</div>
      }
      <div class="controls">
        <button (click)="cancel()">Cancel</button>
        <button (click)="save()">Save</button>
        <button (click)="share()">Share as link</button>
      </div>
    </div>
  </div>
}
