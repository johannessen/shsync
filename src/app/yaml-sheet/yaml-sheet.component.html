@if (shown) {
  <div class="veil">
    <div class="modal">
      <h2>Yaml Editor</h2>
      <div class="info">
        Edit the radio's configuration as a Yaml file.
      </div>
      <div class="contents">
        <textarea [formControl]="yamlControl"></textarea>
      </div>
      <div class="controls">
        <button (click)="cancel()">Cancel</button>
        <button (click)="save()">Save</button>
      </div>
    </div>
  </div>
}
